<path class="line dash" d="M 865 340 L 865 240"/>
<text class="label small" x="865.0" y="282.0" text-anchor="middle">manual restore</text>
<rect class="box" x="80" y="400" width="1110" height="70"/>
<text class="label small" x="635" y="430" text-anchor="middle">Quarantine is optional, but corporate IT readers expect guardrails: rate limits, lockouts, and audit trails.</text>

</svg>
