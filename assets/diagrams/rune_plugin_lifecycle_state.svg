<path class="line" d="M 730 205 L 770 205"/>
<text class="label small" x="750.0" y="197.0" text-anchor="middle">execute</text>
<path class="line" d="M 960 205 L 1000 155"/>
<text class="label small" x="980.0" y="172.0" text-anchor="middle">exit=0</text>
<path class="line" d="M 960 235 L 1000 295"/>
<text class="label small" x="980.0" y="257.0" text-anchor="middle">exitâ‰ 0</text>
<path class="line dash" d="M 1095 295 L 865 375"/>
