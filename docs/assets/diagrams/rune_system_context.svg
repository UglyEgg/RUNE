<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="RUNE System Context">
  <title>RUNE System Context</title>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
    <style>
      .box { fill: #fff; stroke: #111; stroke-width: 2; rx: 12; ry: 12; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif;
                font-size: 16px; fill: #111; }
      .title { font-size: 20px; font-weight: 700; }
      .small { font-size: 14px; }
      .line { stroke: #111; stroke-width: 2; fill: none; marker-end: url(#arrow); }
      .dash { stroke-dasharray: 6 6; }
      .note { font-size: 13px; fill: #111; }
    </style>
  </defs>
  <rect x="0" y="0" width="1200" height="520" fill="#fff"/>
<text class="label title" x="24" y="36">RUNE System Context</text>
<text class="label note" x="24" y="60">What runs where, and the mediation boundary (LMM).</text>
<rect class="box" x="40" y="130" width="240" height="90"/>
<text class="label" x="160.0" y="169.0" text-anchor="middle">Operator</text>
<text class="label" x="160.0" y="189.0" text-anchor="middle">SoC / Automation</text>
<rect class="box" x="330" y="130" width="190" height="90"/>
<text class="label" x="425.0" y="169.0" text-anchor="middle">CLI</text>
<text class="label" x="425.0" y="189.0" text-anchor="middle">rune</text>
<rect class="box" x="570" y="105" width="230" height="140"/>
<text class="label" x="685.0" y="169.0" text-anchor="middle">LOM</text>
<text class="label" x="685.0" y="189.0" text-anchor="middle">Orchestrator</text>
<rect class="box" x="850" y="105" width="260" height="140"/>
<text class="label" x="980.0" y="169.0" text-anchor="middle">LMM</text>
<text class="label" x="980.0" y="189.0" text-anchor="middle">Mediator</text>
<rect class="box" x="850" y="290" width="260" height="90"/>
<text class="label" x="980.0" y="329.0" text-anchor="middle">Remote Host</text>
<text class="label" x="980.0" y="349.0" text-anchor="middle">Linux node</text>
<rect class="box" x="850" y="400" width="260" height="90"/>
<text class="label" x="980.0" y="439.0" text-anchor="middle">Plugin</text>
<text class="label" x="980.0" y="459.0" text-anchor="middle">Bash/Python script</text>
<path class="line" d="M 280 175 L 330 175"/>
<text class="label small" x="305.0" y="167.0" text-anchor="middle">command</text>
<path class="line" d="M 520 175 L 570 175"/>
<text class="label small" x="545.0" y="167.0" text-anchor="middle">RCS request</text>
<path class="line" d="M 800 175 L 850 175"/>
<text class="label small" x="825.0" y="167.0" text-anchor="middle">RCS route/execute</text>
<path class="line" d="M 980 245 L 980 290"/>
<text class="label small" x="980.0" y="259.5" text-anchor="middle">SSH/SSM</text>
<path class="line" d="M 980 380 L 980 400"/>
<text class="label small" x="980.0" y="382.0" text-anchor="middle">invoke</text>
<path class="line" d="M 330 200 L 280 200"/>
<text class="label small" x="305.0" y="192.0" text-anchor="middle">JSON output</text>
<path class="line" d="M 570 200 L 520 200"/>
<text class="label small" x="545.0" y="192.0" text-anchor="middle">RCS response</text>
<path class="line" d="M 850 200 L 800 200"/>
<text class="label small" x="825.0" y="192.0" text-anchor="middle">result / EPS</text>
<path class="line" d="M 980 290 L 980 245"/>
<text class="label small" x="980.0" y="259.5" text-anchor="middle">stdout/exit</text>
<path class="line" d="M 980 400 L 980 380"/>
<text class="label small" x="980.0" y="382.0" text-anchor="middle">BPCS stdout</text>
<path class="line dash" style="marker-end:none" d="M 820 80 L 820 500"/>
<text class="label note" x="835" y="92">Mediation boundary</text>

</svg>
